<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url(cat-han-W_5Eakb1598-unsplash.jpg);
        background-size: cover;
        background-position: center;
        color: #fff;
      }
      .container {
        display: grid;
        height: 100vh;
        width: 100vw;
        grid-template-columns: 1fr;
        justify-items: center;
        align-items: center;
      }
      .card {
        width: 350px;
        height: 400px;
        background-color: rgba(92, 92, 92, 0.699);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
      }
      .card img {
        width: 80%;
        height: 50%;
        border-radius: 10px;
        object-fit: cover;
        object-position: 0px -65px;
        position: absolute;
        top: -20%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="eric-soubeyrand-exQXHB65HkA-unsplash.jpg" alt="" />
        <h1>Jill Scott</h1>
        <h4>Frontend Engineer</h4>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laudantium,
          temporibus.
        </p>
        <div class="icon"></div>
      </div>
    </div>
  </body>
</html>
